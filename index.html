<!DOCTYPE html>
<html lang="en">
  <head>
    <script>self["MonacoEnvironment"] = (function (paths) {
          return {
            globalAPI: false,
            getWorkerUrl : function (moduleId, label) {
              var result =  paths[label];
              if (/^((http:)|(https:)|(file:)|(\/\/))/.test(result)) {
                var currentUrl = String(window.location);
                var currentOrigin = currentUrl.substr(0, currentUrl.length - window.location.hash.length - window.location.search.length - window.location.pathname.length);
                if (result.substring(0, currentOrigin.length) !== currentOrigin) {
                  var js = '/*' + label + '*/importScripts("' + result + '");';
                  var blob = new Blob([js], { type: 'application/javascript' });
                  return URL.createObjectURL(blob);
                }
              }
              return result;
            }
          };
        })({
  "json": "/monacoeditorwork/json.worker.bundle.js",
  "editorWorkerService": "/monacoeditorwork/editor.worker.bundle.js"
});</script>

    <link rel="preload" href="./font/Minecraftia.ttf" as="font" crossorigin="anonymous">
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON UI Editor</title>
    <link rel="shortcut icon" href="./icon.png" type="image/png">
    <script type="module" crossorigin src="./assets/index.4ca458e2.js"></script>
    <link rel="stylesheet" href="./assets/index.38c75b74.css">
  </head>
  <body>
    <div class="app">
      <div class="files">
        <div id="explorer">
          <div class="toolbar">
            <span>Explorer</span>
            <div class="filler"></div>
            <button class="toolbar-btn codicon codicon-new-file" id="new-file" title="New File"></button>
            <button class="toolbar-btn codicon codicon-refresh" id="refresh-explorer" title="Refresh Explorer"></button>
          </div>
          <div id="explorer-list">
          </div>
          <div class="links">
            <a href="https://github.com/KalmeMarq/json-ui-editor" target="_blank" rel="noopener">
              <img src="icons/github.png" alt="">
            </a>
          </div>
        </div>
        <div id="editor">
        </div>
        <div id="image-previewer">
        </div>
      </div>
      <div class="display">
        <canvas id="screen"></canvas>
        <div id="console">
        </div>
      </div>
    </div>
    <div id="new-file-popup">
      <div class="popup-bg"></div>
      <div class="popup-content">
        <input type="text" id="new-file-name">
        <button id="create-new-file">Create File</button>
        <button id="cancel-new-file">Cancel</button>
      </div>
    </div>
    <div class="file-contextmenu" id="file-contextmenu">
      <button class="ctxmenu-item" id="ctxmenu-rename">Rename</button>
      <button class="ctxmenu-item" id="ctxmenu-delete">Delete</button>
    </div>
    
  </body>
</html>
