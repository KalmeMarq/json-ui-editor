  </head>

    <div class="app">
      <div class="files">
        <div id="explorer">
          <div class="toolbar">
            <span>Explorer</span>
            <div class="filler"></div>
            <button class="toolbar-btn codicon codicon-new-file" id="new-file" title="New File"></button>
            <button class="toolbar-btn codicon codicon-refresh" id="refresh-explorer" title="Refresh Explorer"></button>
          </div>
          <div id="explorer-list">
          </div>
          <div id="info" style="color: white">
            <p>Drag and drop files here</p>
            <p>UI files have a schema. Hover over properties to see their description</p>
            <p>Press Ctrl+S to reload UI</p>
            <p>Press L to show debug lines</p>
            <p>Press P to go to play screen</p>
            <p>Press O to pop screen from stack</p>
          </div>
          <div class="links">
            <a href="https://github.com/KalmeMarq/json-ui-editor" target="_blank" rel="noopener">
              <img src="icons/github.png" alt="">
            </a>
          </div>
        </div>
        <div id="editor">
        </div>
        <div id="image-previewer">
        </div>
      </div>
      <div class="display">
        <canvas id="screen"></canvas>
        <div id="console">
        </div>
      </div>
    </div>
    <div id="new-file-popup">
      <div class="popup-bg"></div>
      <div class="popup-content">
        <input type="text" id="new-file-name">
        <button id="create-new-file">Create File</button>
        <button id="cancel-new-file">Cancel</button>
      </div>
    </div>
    <div class="file-contextmenu" id="file-contextmenu">
      <button class="ctxmenu-item" id="ctxmenu-rename">Rename</button>
      <button class="ctxmenu-item" id="ctxmenu-delete">Delete</button>
    </div>
    <p id="fps">60 FPS</p>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
