  <body>
    <div class="app">
      <div class="files">
        <div id="explorer">
          <div class="toolbar">
            <span>Explorer</span>
            <div class="filler"></div>
            <button class="toolbar-btn codicon codicon-new-file" id="new-file" title="New File"></button>
            <button class="toolbar-btn codicon codicon-refresh" id="refresh-explorer" title="Refresh Explorer"></button>
            <!-- <button class="toolbar-btn codicon codicon-new-folder" id="new-folder" title="New Folder"></button> -->
          </div>
          <div id="explorer-list">
          </div>
        </div>
        <div id="editor">
        </div>
        <div id="image-previewer">
        </div>
      </div>
      <div class="display">
        <canvas id="screen"></canvas>
        <div id="console">
        </div>
      </div>
    </div>
    <div id="new-file-popup">
      <div class="popup-bg"></div>
      <div class="popup-content">
        <input type="text" id="new-file-name">
        <button id="create-new-file">Create File</button>
        <button id="cancel-new-file">Cancel</button>
      </div>
    </div>
    <div class="file-contextmenu" id="file-contextmenu">
      <button class="ctxmenu-item" id="ctxmenu-rename">Rename</button>
      <button class="ctxmenu-item" id="ctxmenu-delete">Delete</button>
    </div>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
